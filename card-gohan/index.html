<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crear Card</h1>
    <main class="contenedor">
        <section class="card_input">
            <h3>Complete la informacion</h3>
            <input type="text" id="nombre_input" placeholder="Ingrese su nombre">
            <button id="btn">Enviar</button>
        </section>
        <section class="card_informacion">
            <div class="caja">
                <p id="nombre_presentacion">Nombre</p>
                <p id="presentacion_bienvenida">Bienvenida</p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
