<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section class="section_info_title">
            <h1>Bienvenido</h1>
            <p>Nombre: Gojan Stiven Holguin Rincon.<br>
            Ficha: 2250076</p>
        </section>
        <section class="section_info_buttons">
            <p>Elige una opcion para generar la card</p>

            <button class="button_generate" id="button_generate9">9</button>

            <input type="number" class="input_generate" id="input_generate">

            </div>

    <template id="template_cards">
        <div class="card_body">
            <img src="" alt="" class="img_card" id="img_card">
        </div>
    </template>

    <script src="app.js"></script>
